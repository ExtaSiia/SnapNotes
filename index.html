<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';">
  <title>SnapNotes</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-row">
      <div class="logo-container">
        <img id="app-logo" src="assets/logo_sombre.png" alt="SnapNotes" class="logo-img">
      </div>
    </div>

    <div class="search-container">
      <div class="search-wrapper">
        <span class="material-symbols-rounded search-icon">search</span>
        <input id="search" type="text" placeholder="Rechercher..." onkeyup="searchCards()" />
      </div>
      <select id="categoryFilter" onchange="searchCards()">
        <option value="">Toutes les catégories</option>
        <option value="Travail">Travail</option>
        <option value="Perso">Perso</option>
        <option value="Urgent">Urgent</option>
        <option value="Autre">Autre</option>
      </select>
      <select id="sortOrder" onchange="updateShortcutsGrid()">
        <option value="default">Tri: Manuel</option>
        <option value="lastUsed">Tri: Dernier utilisé</option>
        <option value="alpha">Tri: Alphabétique</option>
      </select>
      <div class="header-actions">
        <button onclick="undo()" id="undoBtn" class="icon-btn" title="Annuler (Ctrl+Z)" disabled>
          <span class="material-symbols-rounded">undo</span>
        </button>
        <button onclick="redo()" id="redoBtn" class="icon-btn" title="Rétablir (Ctrl+Y)" disabled>
          <span class="material-symbols-rounded">redo</span>
        </button>
        <button id="themeToggle" onclick="toggleTheme()" title="Changer de thème">
          <span class="material-symbols-rounded">dark_mode</span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="grid" id="customShortcuts">

    </div>

    <div id="toast-container"></div>

    <div id="modal-overlay" class="hidden">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modal-title">Titre</h2>
          <button class="close-modal" onclick="closeModal()">
            <span class="material-symbols-rounded">close</span>
          </button>
        </div>
        <div id="modal-body" class="modal-body"></div>
        <div class="modal-footer" id="modal-footer">
          <button onclick="closeModal()" class="btn-secondary">Annuler</button>
          <button id="modal-confirm-btn" class="btn-primary">Confirmer</button>
        </div>
      </div>
    </div>

    <div id="fab-container">
      <button id="addBtn" onclick="openAddModal()" class="fab" title="Ajouter un raccourci">
        <span class="material-symbols-rounded">add</span>
      </button>
    </div>



    <!-- Import/Export -->
    <div id="exportImport">
      <div class="data-actions">
        <button onclick="exportFile()" class="action-btn" title="Sauvegarder les données (JSON)">
          <span class="material-symbols-rounded">save</span>
          <span>Sauvegarder</span>
        </button>
        <button onclick="exportMarkdown()" class="action-btn" title="Exporter en Markdown">
          <span class="material-symbols-rounded">markdown</span>
          <span>Markdown</span>
        </button>
        <label class="action-btn" style="cursor:pointer;" title="Restaurer une sauvegarde">
          <span class="material-symbols-rounded">upload_file</span>
          <span>Restaurer</span>
          <input type="file" id="importFile" accept=".json" style="display:none" onchange="importFile(this)">
        </label>
      </div>
    </div>



    <!-- Security Overlay (Phase 5) -->
    <div id="security-overlay" class="hidden">
      <div class="security-modal">
        <div class="security-icon">
          <span class="material-symbols-rounded">lock</span>
        </div>
        <h2 id="security-title">SnapNotes Sécurisé</h2>
        <p id="security-message">Entrez votre code secret pour accéder à vos notes.</p>

        <div class="form-group">
          <input type="password" id="security-input" placeholder="Code secret..." autocomplete="current-password">
        </div>

        <button id="security-btn" class="btn-primary">Déverrouiller</button>
        <p id="forgot-password" class="details-link">Mot de passe oublié ?</p>
      </div>
    </div>

    <footer>
      <p>SnapNotes © 2026 - <a href="https://github.com/ExtaSiia/SnapNotes" target="_blank">ExtaSiia</a></p>
    </footer>

    <script src="js/app.js" type="module"></script>
</body>

</html>
