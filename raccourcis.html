<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SnapNotes</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-row">
      <div class="logo-container">
        <img id="app-logo" src="assets/logo_sombre.png" alt="SnapNotes" class="logo-img">
      </div>
    </div>

    <div class="search-container">
      <div class="search-wrapper">
        <span class="material-symbols-rounded search-icon">search</span>
        <input id="search" type="text" placeholder="Rechercher..." onkeyup="searchCards()" />
      </div>
      <select id="categoryFilter" onchange="searchCards()">
        <option value="">Toutes les catégories</option>
        <option value="Travail">Travail</option>
        <option value="Perso">Perso</option>
        <option value="Urgent">Urgent</option>
        <option value="Autre">Autre</option>
      </select>
      <select id="sortOrder" onchange="updateShortcutsGrid()">
        <option value="default">Tri: Manuel</option>
        <option value="lastUsed">Tri: Dernier utilisé</option>
        <option value="alpha">Tri: Alphabétique</option>
      </select>
      <div class="header-actions">
        <button onclick="undo()" id="undoBtn" class="icon-btn" title="Annuler (Ctrl+Z)" disabled>
          <span class="material-symbols-rounded">undo</span>
        </button>
        <button onclick="redo()" id="redoBtn" class="icon-btn" title="Rétablir (Ctrl+Y)" disabled>
          <span class="material-symbols-rounded">redo</span>
        </button>
        <button id="themeToggle" onclick="toggleTheme()" title="Changer de thème">
          <span class="material-symbols-rounded">dark_mode</span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="grid" id="customShortcuts">
      <div class="card" id="datetime-card">
        <div class="card-content">
          <h3>Heure Appel</h3>
          <p id="datetime"></p>
        </div>
        <div class="card-buttons">
          <button class="copyBtn" onclick="copy('datetime', this)">
            <span class="material-symbols-rounded">content_copy</span> Copier
          </button>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

    <div id="modal-overlay" class="hidden">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modal-title">Titre</h2>
          <button class="close-modal" onclick="closeModal()">
            <span class="material-symbols-rounded">close</span>
          </button>
        </div>
        <div id="modal-body" class="modal-body"></div>
        <div class="modal-footer" id="modal-footer">
          <button onclick="closeModal()" class="btn-secondary">Annuler</button>
          <button id="modal-confirm-btn" class="btn-primary">Confirmer</button>
        </div>
      </div>
    </div>

    <div id="fab-container">
      <button id="addBtn" onclick="openAddModal()" class="fab" title="Ajouter un raccourci">
        <span class="material-symbols-rounded">add</span>
      </button>
    </div>

    <!-- Import/Export -->
    <div id="exportImport">
      <button onclick="exportFile()" class="btn-secondary" title="Export JSON">Export</button>
      <button onclick="exportMarkdown()" class="btn-secondary" title="Export MD">MD</button>
      <label class="btn-secondary" style="cursor:pointer; display:inline-flex; align-items:center; margin:0;">
        <span class="material-symbols-rounded" style="font-size:1.1rem; margin-right:4px;">file_upload</span> Import
        <input type="file" id="importFile" accept=".json" style="display:none" onchange="importFile(this)">
      </label>
      <button onclick="toggleCompactMode()" class="btn-secondary" title="Mode Compact">Compact</button>
    </div>

    <footer>
      <p>&copy; <span id="year"></span> - Créé par <a href="https://github.com/ExtaSiia" target="_blank">ExTa</a></p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
